<!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="StreetEats>
  <meta property="og:description" content="StreetEats">
  <meta property="og:url" content="{{ url }}">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
  <link rel='icon' href='./static/img/codeIcon.svg' type='image/x-icon' />

  <link lang='sass' rel="stylesheet" href="./static/styles/index.css">
  <link lang='sass' rel="stylesheet" href="./static/styles/login.css">


  <title>{{ title }}</title>

</head>

<body>



  <nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img src="static/img/logo.jpg" height="50" class="padding-logo">
    </a>
    <div class="padding-logo">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="/login">Login</a>
            </li>

            <form class="form-inline my-2 my-lg-0">
              <a href="/register" class="btn btn-primary">Register</a>
            </form>
        </ul>
    </div>
  </nav>



  <div class="login">
    <div class="card">
        <div class="reg-paddingl">
            <div class="card-body" style="color: black;">
              <h5 class="login-words" style="font-size: 30px">Login</h5>
              <br>

                <form action="/login" method="POST">
                    <div class="msg"> </div>
                    <div class="form-floating mb-3">
                        <input id ="username" name ="username" type="text" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating">
                        <input id ="password" name ="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <p class="bottom": style="color:black; font-size: 14px;">Don't have an account?  <a class="bottom" : style="color:#42a7f5" href="/register"> Register Here!</a></p>
                    <br>
                    <div class=button-padding>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </div>
                </form>

                

            </div>
        </div>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
